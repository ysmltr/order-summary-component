<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Order summary card</title>



</head>
<body>


      <div class="container">
        <div id="hero-img">
          <img src="./images/illustration-hero.svg" alt="" srcset="">
        </div>
        <div class="text-content">
          <div class="title">
              <h2>Order Summary</h2>
          </div>
          <p class="sub-title">You can now listen to millions of songs, audiobooks, 
            and podcasts on any device anywhere you like!
              </p>
        
        <div class="billing-plan">
            <div class="symbol-img-left">
              <img src="./images/icon-music.svg" alt="" id="music-symbol">
              
            </div>
            <div id="annual-plan">
              <h5>Annual Plan</h5>
              <p class="price">$59.99/year</p>
            </div>
            <a href="#">Change</a>
        </div>
      </div>
      <button type="button" class="proceed-to-payment">Proceed to Payment</button>
        <a href="https://www.youtube.com/watch?v=SCZgGVqVsbY&list=TLPQMDUxMDIwMjOZf1MnvFnDjQ&index=5" target="_blank" class="cancel-order">Cancel Order</a>
      </div>

</body>
</html>
